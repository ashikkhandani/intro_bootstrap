<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Bootstrap Layout</title>
  </head>
  <body>
    <div
      class="container-fluid pt-2 bg-dark text-white text-center"
      style="height: 50px"
    >
      Nav
    </div>
    <div class="container my-2 bg-info text-center" style="height: 250px">
      Banner
    </div>
    <div class="container-fluid my-2 text-center" >
      <div class="row" style="height: 280px;">
        <div class="col-12 col-md-6 col-lg-3 border  bg-warning">1</div>
        <div class="col-12 col-md-6 col-lg-3 border bg-primary">2</div>
        <div class="col-12 col-md-6 col-lg-3 border bg-danger">3</div>
        <div class="col-12 col-md-6 col-lg-3 border bg-success">4</div>
      </div>
    
   
    <div class="row" style="height: 280px;">
        <div class="col-12 col-md-6 col-lg-4 border bg-secondary">5</div>
        <div class="col-12 col-md-6 col-lg-4 border bg-warning">6</div>
        <div class="col-12 col-md-12 col-lg-4 border bg-info">7</div>
       
      </div>
    </div>
</div>
<div
class="container-fluid pt-2 bg-dark text-white text-center"
style="height: 50px"
>
Footer
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
